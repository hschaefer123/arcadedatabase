		sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function(Shell, ComponentContainer) {
                var oCompContainer = new ComponentContainer({
                    height: "100%",
                    settings: {
                        id: "youtube"
                    }
                });
                new Shell({
                    id: "AppShell",
                    height: "100%",
                    app: oCompContainer,
                    appWidthLimited: false,
					backgroundImage: "./mime/Background.png"
                }).placeAt("content");
                sap.ui.component({
                    name: "de.blogspot.openui5.adb",
                    manifestFirst: true,
                    async: true
                }).then(function(oComponent) {
                    oCompContainer.setComponent(oComponent);
                });
            });
        });			
		</script>

	<body class="sapUiBody sapContrast sapContrastPlus" id="content">
